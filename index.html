<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/pages/favicon.ico" />
    <title>todolist</title>
    <style>
      .search {
        border-radius: 10px;
        width: 100%;
        font-size: 20px;
        line-height: 1.2;
        padding: 7px 20px;
        cursor: pointer;
        background: #efefef;
        margin-top: 20px;
      }
    </style>
    <html>
      <head>
        <link rel="stylesheet" href="/node_modules/xterm/css/xterm.css" />
        <script src="/node_modules/xterm/lib/xterm.js"></script>
        <script src="/node_modules/xterm-addon-search/lib/xterm-addon-search.js"></script>
        <script src="/lib/xterm-addon-search-bar.js"></script>
        <style></style>
      </head>
      <body>
        <div id="terminal"></div>
        <button class="search">Click on me to find</button>
        <script>
          var term = new Terminal();
          term.open(document.getElementById('terminal'));
          var searchAddon = new SearchAddon.SearchAddon();
          var searchbarAddon = new SearchBarAddon.SearchBarAddon({
            searchAddon: searchAddon
          });
          term.loadAddon(searchAddon);
          term.loadAddon(searchbarAddon);
          var log = `An addon for xterm.js that enables searching the buffer. This addon requires xterm.js and xterm-search-addon v4+.
            \r\nHello from \x1B[1;3;31mxterm.js`;
          term.write(log);
          document.getElementsByTagName('button')[0].addEventListener('click', function() {
            searchbarAddon.show();
          });
        </script>
      </body>
    </html>
  </head>
</html>
