<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/pages/favicon.ico" />
    <link rel="stylesheet" href="xterm.css" />
    <script src="xterm.js"></script>
    <script src="xterm-addon-search.js"></script>
    <script src="lib/xterm-addon-search-bar.js"></script>
    <style></style>
    <title>todolist</title>
    <style>
      .search {
        border-radius: 10px;
        width: 100%;
        font-size: 20px;
        line-height: 1.2;
        padding: 7px 20px;
        cursor: pointer;
        background: #efefef;
        margin-top: 20px;
      }
    </style>
    <body>
      <div id="terminal"></div>
      <button class="search">Click on me to find</button>
      <script>
        const baseTerminalOptions = {
          fontSize: 14,
          lineHeight: 1.2,
          letterSpacing: 0,
          fontWeight: '400',
          fontFamily: 'Consolas, "Courier New", monospace',
          bellStyle: 'sound',
          cursorBlink: true,
          theme: { background: '#263238' },
          rendererType: 'canvas',
          scrollback: Number.MAX_SAFE_INTEGER
        };
        var term = new Terminal(baseTerminalOptions);
        term.open(document.getElementById('terminal'));
        var searchAddon = new SearchAddon.SearchAddon();
        var searchbarAddon = new SearchBarAddon.SearchBarAddon({
          searchAddon
        });
        term.loadAddon(searchAddon);
        term.loadAddon(searchbarAddon);

        term.writeln('Welcome to xterm.js');
        term.writeln('This is a local terminal emulation, without mock terminal');
        term.writeln('Type some keys and commands to play around.');
        term.writeln(`An addon for xterm.js that enables searching the buffer. This addon requires xterm.js and xterm-search-addon v4+.
            \r\nHello from \x1B[1;3;31mxterm.js`);

        document.getElementsByTagName('button')[0].addEventListener('click', function() {
          searchbarAddon.show();
        });
      </script>
    </body>
  </head>
</html>
